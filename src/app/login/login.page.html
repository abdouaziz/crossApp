<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authentification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  > 
 <form (ngSubmit)="onLogin(f.value)" #f="ngForm"  >
   <ion-item>
     <ion-label>Login:</ion-label>
     <ion-input type="text" name="username" ngModel placeholder="Username" ></ion-input>
   </ion-item>
   <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" name="password" ngModel placeholder="Password" ></ion-input>
    </ion-item>
    <ion-button color="success" type="submit" expand="block">Login</ion-button>
   
 </form>

</ion-content>
