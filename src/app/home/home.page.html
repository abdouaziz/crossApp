<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>

      </ion-menu-button>
    </ion-buttons>
    <ion-title>  
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card>
  <ion-card-header>
    <ion-card-title>TDSI</ion-card-title>
  </ion-card-header> 
   <ion-card-content>
     <ion-img [src]="contact.logo"></ion-img>
     <ion-list>
        <ion-item>Nom:<strong>{{contact.nom}}</strong></ion-item>
        <ion-item>Prenom:<strong>{{contact.prenom}}</strong></ion-item>
        <ion-item>Tel:<strong>{{contact.tel}}</strong></ion-item>
      </ion-list>
     <ion-img [src]="contact.location"></ion-img>

   </ion-card-content>
 </ion-card>
</ion-content>
